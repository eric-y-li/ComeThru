{% extends "layout.html" %}

{% block title %}
    Table View
{% endblock %}

{% block main %}
<!--https://getbootstrap.com/docs/4.1/content/tables/-->
<form method="POST" id="my_form">

<table <table action="/<requests</re>" method="get" class="table table-striped">
    <thead>
    <tr>
      <!--Give each column a header-->
      <th>Grow your crowd!</th>
    </tr>
  </thead>
  <tbody>

    {% for row in rows %}

    <tr>
        <!--display those who have requested you-->
        <td>{{ row["sender_username"] }}</td>
        <!--accept or reject concatenated with the username of whoevers sent the request-->
        <td><button id = "button" name = "choice" value= "Accept{{row["sender_username"]}}">Accept</button></td>
        <td><button id = "button" name = "choice" value = "Decline{{row["sender_username"]}}">Decline</button></td>
    </tr>

    {% endfor %}
    <tr>
    </tr>
    </tr>
</table>
</form>
<footer class="small text-center text-muted">
    Well look who's popular
</footer>
{% endblock %}
